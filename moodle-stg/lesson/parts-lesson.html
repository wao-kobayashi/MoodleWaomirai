<div class="course-lesson"><div class="course-lesson-wrap"> <div class="course-lesson-wrap-title"> 授業時間になったらボタンを押して受講してください</div><button id="openWindow">授業を受講する</button></div><div class="course-lesson-bg"><img src="https://go.waomirai.com/l/1026513/2024-12-03/h8zc7/1026513/1733275158u05sMlor/movie.svg"/></div></div><script>document.getElementById('openWindow').addEventListener('click', function() {
// 現在の画面サイズを取得して全幅・全高のウィンドウを作成
const screenWidth = window.screen.width;
const screenHeight = window.screen.height;

// 新しいウィンドウを全画面サイズで開く
const newWindow = window.open(
'',
'_blank',
`width=${screenWidth},height=${screenHeight},top=0,left=0`
);

// 新しいウィンドウにVimeo埋め込みコードを挿入
newWindow.document.open();
newWindow.document.write(`
<!DOCTYPE html>
<div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://vimeo.com/event/3907969/embed/f898429473/interaction" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe></div>
`);
newWindow.document.close();
});</script>
